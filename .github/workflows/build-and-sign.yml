name: Build and Sign

on:
  push:
    tags:
      - 'v*'  # Chỉ chạy khi push tag version (v1.0.0, v1.1.0, etc.)
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/VietIME.App -c Release -o ./publish --no-build

      - name: Upload unsigned artifact
        uses: actions/upload-artifact@v4
        with:
          name: VietIME-unsigned
          path: ./publish/
          retention-days: 1

  sign:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download unsigned artifact
        uses: actions/download-artifact@v4
        with:
          name: VietIME-unsigned
          path: ./unsigned

      - name: Sign with SignPath
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '${{ secrets.SIGNPATH_ORGANIZATION_ID }}'
          project-slug: 'viet-ime'
          signing-policy-slug: 'release-signing'
          artifact-configuration-slug: 'exe'
          github-artifact-id: 'VietIME-unsigned'
          wait-for-completion: true
          output-artifact-directory: './signed'

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: VietIME-signed
          path: ./signed/
          retention-days: 90

  release:
    needs: sign
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download signed artifact
        uses: actions/download-artifact@v4
        with:
          name: VietIME-signed
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
          draft: false
          prerelease: false
