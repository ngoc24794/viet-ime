name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/VietIME.App -c Release -o ./publish --no-build

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ./publish/*
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Tải xuống
            - Tải file `VietIME.exe`
            - Windows có thể cảnh báo SmartScreen - click **"More info"** → **"Run anyway"**
            
            ## Sử dụng
            - `Ctrl + Shift`: Bật/tắt VietIME
            - Right-click tray icon: Menu cài đặt
