<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="vgrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff4444"/>
      <stop offset="100%" stop-color="#cc0000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded rect -->
  <rect width="256" height="256" rx="48" ry="48" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect width="254" height="254" x="1" y="1" rx="47" ry="47" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Letter V with glow -->
  <text x="128" y="185" font-family="Arial, Helvetica, sans-serif" font-size="180" font-weight="bold"
        text-anchor="middle" fill="url(#vgrad)" filter="url(#glow)">V</text>
  <!-- Small accent dot (Vietnamese tone mark feel) -->
  <circle cx="177" cy="58" r="8" fill="#ff4444" opacity="0.9"/>
</svg>
